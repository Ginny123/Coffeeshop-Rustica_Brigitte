<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Rustica | Die ultimative Kaffeerösterei in Kiel</title>
  </head>

  <body>
    <div class="contact">
      <div class="contact__heading">
        <h2 class="heading-secondary__contact">
          <span>Du hast Fragen?</span><br /><span>Schreib uns gern!</span>
        </h2>
      </div>

      <form method="GET" action="#" class="contact__formular">
        <div class="contact__--formular--elements">
          <div class="contact__formular--input">
            <p class="paragraph__contact">Name*</p>
            <input
              class="form-control contact__formular--inputField"
              type="text"
              name="name"
              placeholder="Name"
            />
          </div>

          <div class="contact__formular--input">
            <p class="paragraph__contact">E-Mail*</p>
            <input
              class="formControl contact__formular--inputField"
              type="email"
              name="email"
              class="contact__formular--input-field"
              placeholder="E-Mail"
            />
          </div>

          <div class="contact__formular--input">
            <p class="paragraph__contact">Telefonnummer</p>
            <input
              class="contact__formular--formControl contact__formular--inputField"
              type="text"
              name="telefon"
              placeholder="Telefonnummer"
            />
          </div>

          betreff

          <div class="contact__formular--input">
            <p class="paragraph__contact">Nachricht</p>
            <textarea
              class="formControl contact__formular--inputField"
              type="text"
              name="nachricht"
              placeholder="Was hast Du auf dem Herzen?"
            />
          </div>
          Datenschutzerklärung
          <button type="submit" class="btn">abschicken</button> Button
        </div>
      </form>
    </div>
    <script src="../js/contact.js"></script>
  </body>
  <include src="footer.html"></include>
</html>
