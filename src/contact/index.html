<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <title>Rustica | Die ultimative Kaffeerösterei in Kiel</title>
  </head>

  <body>
    <section class="s1">
      <div class="contact">
        <div class="contact__heading">
          <h2 class="heading-secondary__contact">
            <span>Du hast Fragen?</span><br /><span>Schreib uns gern!</span>
          </h2>
        </div>

        <form method="GET" action="#" class="contact__formular" name="signup">
          <div class="contact__formular--element">
            <label for="name">Name*</label>
            <input
              class="input-name"
              type="text"
              name="name"
              placeholder="Name"
            />
          </div>

          <div class="contact__formular--element">
            <label for="mail">E-Mail*</label>
            <input
              class="input-mail"
              type="email"
              name="email"
              class="contact__formular--input-field"
              placeholder="E-Mail"
            />
          </div>

          <div class="contact__formular--element">
            <label for="phone">Telefonnummer</label>
            <input
              class="input-phone"
              type="text"
              name="telefon"
              placeholder="Telefonnummer"
            />
          </div>

          <div class="contact__formular--element success">
            <ul>
              <li>Betreff</li>
              <li>Fragen zur Lieferung</li>
              <li>Fragen zum Produkt</li>
              <li>Vertriebsfragen</li>
              <li>einfach nur so!</li>
            </ul>
          </div>

          <div class="contact__formular--element error">
            <label for="msg">Deine Nachricht</label>
            <textarea
              class="formControl contact__formular--inputField"
              type="text"
              name="nachricht"
              placeholder="Was hast Du auf dem Herzen?"
            />
          </div>

          <div class="contact__formular--element">
            <input type="checkbox" name="agree" />
            <label for="agree">Ich akzeptiere die Datenschutzerklärung</label>
          </div>

          <!-- <div class="contact__formular--element button"> -->
          <button type="submit" class="btn btn-dark btn-mail" id="btnmail">
            abschicken
          </button>
          <!-- </div> -->
        </form>
      </div>
    </section>
    <script src="../js/contact.js"></script>
  </body>
  <include src="footer.html"></include>
</html>
